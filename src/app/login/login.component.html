
<form [formGroup]="loginForm" (ngSubmit)="checkUser(loginForm.value)">
    <div class="login-div m-auto">
        <div class="logo"></div>
        <div class="title">Login</div>
        <div class="fields">
            <div class="login form-group">
                <input [class.is-invalid]="email.invalid && email.touched" formControlName="email" type="email" class="user-input form-control" placeholder="Email">
            </div>
            <div *ngIf="email.invalid && email.touched">
                <small *ngIf="email.errors?.['required']" class="text-danger">Email is required</small>
                <small *ngIf="email.errors?.['email']" class="text-danger">Enter valid email</small>
            </div>
            <div class="login form-group">
                <input [class.is-invalid]="password.invalid && password.touched" formControlName="password" type="password" class="pass-input form-control" placeholder="Password">
            </div>
            <small class="text-danger" [class.d-none]="password.valid || password.untouched">Password is required</small>
        </div>
        <button [disabled]="loginForm.invalid" type="submit" class="signin-button mb-3">Login</button>
        <button class="signin-button" (click)="goSignup()">SignUp</button>    
    </div>
 </form>
